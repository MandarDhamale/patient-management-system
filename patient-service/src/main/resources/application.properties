#kafka
#our messages are going to have a key of string and a value of byte array,
#letting the service know what kind of data we will be using instead of it having to figure it out by itself, and it does often get it wrong
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer

